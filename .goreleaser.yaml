before:
  hooks:
    - go mod tidy
    - go generate ./...

report_sizes: true

builds:
  - main: ./cmd/proxysql-agent/main.go
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64

archives:
  - builds_info:
      group: root
      owner: root
    wrap_in_directory: true
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - src: configs/example_config.yaml
        dst: configs/config.yaml
        strip_parent: true

dockers:
  - dockerfile: build/Dockerfile
  - image_templates:
      - "ghcr.io/kuzmik/{{.ProjectName}}:{{ .Tag }}"
      - "ghcr.io/kuzmik/{{.ProjectName}}:latest"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

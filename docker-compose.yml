services:
  app:
    build:
      dockerfile: ../build/dev.Dockerfile
    cap_add:
      - SYS_PTRACE
    depends_on:
      - db-primary
      - db-replica
      - proxysql-core
    environment:
      - MYSQL_PS1=\u@\h>\_
    security_opt:
      - seccomp:unconfined
    volumes:
      - .:/workspace:cached
      - ./tmp/certs:/etc/mysql/certs

  db-primary:
    image: mysql:8.0.36
    container_name: db-primary
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    command:
      - --binlog-format=row
      - --enforce-gtid-consistency=ON
      - --gtid-mode=ON
      - --log-bin=mysql-bin
      - --server-id=1
      - --ssl-ca=/etc/mysql/certs/ca.crt
      - --ssl-cert=/etc/mysql/certs/mysql.crt
      - --ssl-key=/etc/mysql/certs/mysql.key
      - --ssl=1
    ports:
      - 13306:3306
    tmpfs:
      - /var/lib/mysql
    volumes:
      - ./tmp/certs:/etc/mysql/certs
      - ./.devcontainer/config/primary-init.sql:/docker-entrypoint-initdb.d/init.sql

  db-replica:
    image: mysql:8.0.36
    container_name: db-replica
    depends_on:
      - db-primary
    environment:
      - MYSQL_ROOT_PASSWORD=root
    command:
      - --binlog-format=row
      - --enforce-gtid-consistency=ON
      - --gtid-mode=ON
      - --log-bin=mysql-bin
      - --master-info-repository=TABLE
      - --read-only
      - --relay-log-index=relay-bin.index
      - --relay-log-info-repository=TABLE
      - --relay-log=relay-bin
      - --replicate-same-server-id=0
      - --server-id=2
      - --ssl-ca=/etc/mysql/certs/ca.crt
      - --ssl-cert=/etc/mysql/certs/mysql.crt
      - --ssl-key=/etc/mysql/certs/mysql.key
      - --ssl=1
    ports:
      - 23306:3306
    tmpfs:
      - /var/lib/mysql
    volumes:
      - ./tmp/certs:/etc/mysql/certs
      - ./.devcontainer/config/replica-init.sql:/docker-entrypoint-initdb.d/init.sql

  proxysql-core:
    image: proxysql/proxysql:3.0.2
    command:
      - proxysql
      - -f
      - --idle-threads
      - -D
      - /var/lib/proxysql
    depends_on:
      - db-primary
      - db-replica
    environment:
      - MYSQL_PS1=[proxysql-core] \u@\h>\_
    ports:
      - 6032:6032
      - 6033:6033
    restart: unless-stopped
    tmpfs:
      - /var/lib/proxysql
    volumes:
      - ./tmp/certs:/etc/mysql/certs
      - type: bind
        source: ./.devcontainer/config/proxysql-core.cnf
        target: /etc/proxysql.cnf

  cert-gen:
    image: alpine
    volumes:
      - ./tmp/certs:/certs
    entrypoint:
      - /bin/sh
      - -c
      - |
        apk add --no-cache openssl &&
        # Generate CA key and certificate first
        openssl genpkey -algorithm RSA -out /certs/ca.key -pkeyopt rsa_keygen_bits:2048 &&
        openssl req -new -x509 -key /certs/ca.key -out /certs/ca.crt -days 1095 -subj "/CN=Certificate Authority/O=myorg/C=US" &&
        # Generate server key and CSR
        openssl genpkey -algorithm RSA -out /certs/mysql.key -pkeyopt rsa_keygen_bits:2048 &&
        openssl req -new -key /certs/mysql.key -out /certs/mysql.csr -subj "/CN=mysql/O=myorg/C=US" &&
        # Sign the server certificate with the CA
        openssl x509 -req -in /certs/mysql.csr -CA /certs/ca.crt -CAkey /certs/ca.key -CAcreateserial -out /certs/mysql.crt -days 365 &&
        chmod 600 /certs/* && chown 999:999 /certs/*
    restart: "no"
